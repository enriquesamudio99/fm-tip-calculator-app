<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <meta name="description" content="Tip calculator app">

    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    
    <title>Frontend Mentor | Tip calculator app</title>

    <link rel="stylesheet" href="css/styles.css">

</head>
<body>

    <header class="header">
        <h1 class="logo">
            <a href="/" class="logo-link">
                <img src="img/logo.svg" alt="Logo">
            </a>
        </h1>
    </header>

    <main class="main">
        
        <div class="bill">
            
            <div class="input-group">
                <label for="bill" class="label">Bill</label>
                <input type="number" class="input input-bill" id="bill" placeholder="0">
                <p class="invalid-feedback"></p>
            </div>

            
            <div class="tips">
                <h2 class="tips-title">Select Tip %</h2>
                <div class="tips-container">
                    <button class="tip" value="5">5%</button>
                    <button class="tip" value="10">10%</button>
                    <button class="tip" value="15">15%</button>
                    <button class="tip" value="25">25%</button>
                    <button class="tip" value="50">50%</button>
                    <input class="tip input-tip" type="number" id="customTip" placeholder="Custom">
                </div>
            </div>

            <div class="input-group">
                <label for="numberPeople" class="label">Number of People</label>
                <input type="number" class="input input-people" id="numberPeople" placeholder="0">
                <p class="invalid-feedback"></p>
            </div>
            
        </div>

        <div class="result">
        
            <div class="result-container">
                <div class="result-text">
                    <p class="tip-amount">Tip Amount <span>/ person</span></p>
                    <p class="price">$0.00</p>
                </div>
    
                <div class="result-text">
                    <p class="total">Total <span>/ person</span></p>
                    <p class="price">$0.00</p>
                </div>
    
                <button class="btn-reset" id="btnReset">Reset</button>
            </div>
        </div>
    </main>

    <script src="js/scripts.js"></script>
</body>
</html>
